        id: b
        fixed: false
        h: 1
        w: 3
        x: 2
        y: 5
      '3':
        fixed: false
        h: 1
        w: 2
        x: 0
        y: 1
      id: b
      data:
        id: b
        type: textinputcomponent
        configuration:
          defaultValue:
            type: static
          placeholder:
            type: static
            value: Username
        customCss: {}
        verticalAlignment: center
    - '12':
        id: a
        fixed: false
        h: 1
        w: 3
