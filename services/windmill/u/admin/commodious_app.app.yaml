        y: 0
      id: a
      data:
        id: a
        type: passwordinputcomponent
        configuration:
          placeholder:
            type: static
            value: Password
        customCss: {}
        verticalAlignment: center
    - '12':
        id: c
        fixed: false
        h: 2
        w: 1
        x: 3
        y: 8
      '3':
        fixed: false
        h: 1
        w: 1
        x: 0
        y: 2
      id: c
      data:
        id: c
        type: buttoncomponent
        componentInput:
          type: runnable
          doNotRecomputeOnInputChanged: false
          fields:
            password:
              type: connected
              value: null
              connection:
                componentId: a
                path: result
              fieldType: string
            url:
              type: static
              value: 'https://openbis:443'
              fieldType: string
            username:
              type: connected
              value: null
              connection:
                componentId: b
                path: result
              fieldType: string
          fieldType: any
          runnable:
            type: runnableByPath
            path: u/admin/get_token
            runType: script
            schema:
              $schema: 'https://json-schema.org/draft/2020-12/schema'
              type: object
              properties:
                password:
                  type: string
                  default: null
                url:
                  type: string
                  default: 'https://openbis:443'
                username:
                  type: string
                  default: null
              required:
                - username
                - password
          transformer:
            content: 'wmill.set_variable("u/user/foo", value)'
            language: frontend
            path: u/admin/commodious_app/Transformer
        configuration:
          afterIcon:
            type: static
          beforeIcon:
            type: static
          color:
            type: static
            value: blue
          disabled:
            type: eval
            expr: 'false'
          fillContainer:
            type: static
            value: false
          label:
            type: static
            value: Login
          onSuccess:
            type: oneOf
            configuration:
              gotoUrl:
                newTab:
                  type: static
                  value: true
                url:
                  type: static
                  value: ''
              none: {}
              sendToast:
                message:
                  type: static
                  value: ''
              setTab:
                setTab:
                  type: static
                  value: []
            selected: setTab
          size:
            type: static
            value: xs
          triggerOnAppLoad:
            type: static
            value: false
        customCss: {}
        horizontalAlignment: center
        verticalAlignment: center
  hiddenInlineScripts: []
  subgrids: {}
  unusedInlineScripts: []
policy:
  execution_mode: publisher
  on_behalf_of: u/admin
  on_behalf_of_email: admin@windmill.dev
  triggerables:
    script/u/admin/get_token:
      url: 'https://openbis:443'
